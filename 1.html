<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/37cd0d651d.js" crossorigin="anonymous"></script>
    <style>
        body{
            margin: 0;
        }
        .nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: navy;
            padding-top: 0.5rem;
        }
        .menucontainer {
            list-style:none;
            padding-left: 0;
            display: flex;
        }
        .menucontainer li {
            padding: 0.5rem 0.5rem;
        }

        .menucontainer li:hover {
            background-color: red;
            border-radius: 4px
        }
        .links{
            display: flex;
            list-style: none;
        }
        .navtoggle{ 
            display: none;
        }
        @media screen and (max-width: 700px) {
            .nav{
                background-color: black;
                flex-direction:column;
                align-items: flex-start;
            }
            .menucontainer{
                flex-direction:column;
                align-items: center;
                width: 100%;
            }
            .links{
                justify-content: center;
                width: 100%;
                padding-left: 0;
            }
            .navtoggle{ 
                display: block;
                position: absolute;
                right: 2rem;
                font-size: 1.3rem;
            }
           
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="homeArea">
            <i class="fa-brands fa-accusoft"></i>
            <span>드림코딩</span>
        </div>
        <ul class="menucontainer">
            <li>Home</li>
            <li>Gallary</li>
            <li>Wrddings</li>
            <li>FAQ</li>
            <li>Bookings</li>
        </ul>
        <ul class="links">
            <li>3</li>
            <li>4</li>
        </ul>
        <i class="fa-solid fa-bars navtoggle"></i>
    </nav>
</body>
</html>
