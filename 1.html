<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/37cd0d651d.js" crossorigin="anonymous"></script>
    <style>
     ul {
        padding-left: 0;
    }
    ul li {
      background-color: pink;
      margin-bottom: 20px;
      list-style: none;
      text-align: center;
      color: #fff;
      font-size: 100px;
      padding: 100px 0;
      height: 10vh;
    }
    /* 짝수, 홀수 색상 구분하기 위해 */
    li:nth-child(2n) {
      background-color: skyblue;
    }
    </style>
</head>
<body>
  <ul>
    <li class="li" id="li1">1</li>
    <li class="li" id="li2">2</li>
    <li class="li" id="li3">3</li>
  </ul>
    
    <script>
      let beforeScrollY=0;
      let num=4;
      let paginSize=3;
      let up=0;
      document.addEventListener('scroll', () => {
          const ul = document.querySelector('ul');
          let count = ul.children.length;
          // console.log(`${document.body.offsetHeight}`);
          // console.log(`화면사이즈:${window.innerHeight}`);
          // console.log(`스크롤위치:${window.scrollY}`);
          if((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
            for(let i=0;i<paginSize;i++){
              let li=document.createElement('li');
              li.id=`li${num}`;
              li.classList.add('li');
              li.innerText = ++count;
              ul.appendChild(li);
              num+=1;
            }
            changeUrl(1);

          }
          beforeScrollY=window.scrollY;
        });
        function changeUrl(num) {
          let page=1;
          try {
            page=getParam('page')*1+num;
          } catch (error) {
            page=1;
          }
          history.pushState(null, null,`http://127.0.0.1:5500/1.html?page=${page}`);
        }
        function getParam(sname) {
            var params = location.search.substr(location.search.indexOf("?") + 1);
            var sval = "";
            params = params.split("&");
            for (var i = 0; i < params.length; i++) {
              var temp = params[i].split("=");
                if ([temp[0]] == sname) { sval = temp[1]; }
            }
            return sval;
        }
            </script>
</body>
</html>
